version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:18.04'
blocks:
  - name: A
    dependencies: []
    task:
      jobs:
        - name: A
          commands:
            - echo A
  - name: B
    dependencies: [A]
    task:
      jobs:
        - name: A
          commands:
            - echo B
  - name: C
    dependencies: [A]
    task:
      jobs:
        - name: C
          commands:
            - echo CCCC
