version: v1.0
name: Complex pipeline without dependencies

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: A
    run:
      when: "true or change_in('/', {default_branch: 'main'})"
    dependencies: []
    task:
      jobs:
        - name: A
          commands:
            - docker ps -a
